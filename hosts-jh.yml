all:
    children:
        gateways:
            hosts:
                gateway:
                    ansible_connection: local
                    ansible_host: 10.42.0.1  # default gateway address for all nodes
                    nic_ext: wlan0
                    nic_int: eth0

        nodes:
            hosts:
                node[1:3]:
            vars:
                ansible_connection: ssh
                ansible_user: pi
                ansible_pass: raspberry
                ansible_host: "10.42.0.1{{ '%02d'|format(inventory_hostname.split('node')[1]|int) }}"
